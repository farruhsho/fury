name: fury_chat
description: Professional messenger application with real-time chat, voice/video calls, and stories

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  hydrated_bloc: ^9.1.2
  provider: ^6.1.1

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Networking
  dio: ^5.4.0
  graphql_flutter: ^5.1.2
  web_socket_channel: ^2.4.0
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.0
  firebase_messaging: ^15.1.3
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  google_sign_in: ^6.2.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.2

  # UI Components
  flutter_slidable: ^3.0.1
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  lottie: ^2.7.0
  flutter_animate: ^4.3.0
  flutter_colorpicker: ^1.0.3

  # Media
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  # image_cropper: ^5.0.1  # Temporarily disabled - Windows compatibility
  photo_view: ^0.14.0
  video_player: ^2.8.2
  chewie: ^1.7.4
  just_audio: ^0.9.36
  record: ^6.0.0  # Audio recording (v6 for platform compatibility)
  permission_handler: ^11.1.0
  file_picker: ^8.1.6

  # Camera & Calls
  camera: ^0.10.5+7
  flutter_webrtc: ^0.12.9

  # agora_rtc_engine: ^6.2.4  # Temporarily disabled - Windows SDK download issues

  # Utils
  timeago: ^3.6.0
  uuid: ^4.2.2
  url_launcher: ^6.2.3
  share_plus: ^7.2.1
  flutter_linkify: ^6.0.0
  linkify: ^5.0.0
  emoji_picker_flutter: ^4.4.0
  path: ^1.8.3
  intl: ^0.20.2

  # Security
  encrypt: ^5.0.3
  crypto: ^3.0.3
  local_auth: ^2.3.0

  # Functional Programming
  dartz: ^0.10.1

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Navigation
  go_router: ^13.0.1

  # Animations
  rive: ^0.14.0-dev.4

  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Contact
  flutter_contacts: ^1.1.7+1

  # Background Services
  workmanager: ^0.9.0

  flutter_background_service: ^5.0.5
  flutter_local_notifications: ^17.0.0

  # Cupertino Icons
  cupertino_icons: ^1.0.8

  # Splash Screen
  flutter_native_splash: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  bloc_test: ^9.1.5
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/

  # fonts:
  #   - family: SF Pro Display
  #     fonts:
  #       - asset: assets/fonts/SFProDisplay-Regular.ttf
  #       - asset: assets/fonts/SFProDisplay-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/SFProDisplay-Semibold.ttf
  #         weight: 600
  #       - asset: assets/fonts/SFProDisplay-Bold.ttf
  #         weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/launcher_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icons/launcher_icon.png"

flutter_native_splash:
  color: "#000000"
  image: assets/icons/launcher_icon.png
  android_12:
    color: "#000000"
    image: assets/icons/launcher_icon.png
  android: true
  ios: true
  web: false
